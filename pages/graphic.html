        <article>
        
            <!-- script for jquery magnific popup --> 
            <script> 
                $(document).ready(function() { 
                    $('.popup-gallery').magnificPopup({ 
                        delegate: 'a', 
                        type: 'image', 
                        tLoading: 'Loading image #%curr%...',
                        mainClass: 'mfp-img-mobile', 
                        gallery: {
                        enabled: true, 
                        navigateByImgClick: true, 
                        preload: [0,1] // will preload 0 - before current, and 1 after the current image 
                        }, 
                        image: { 
                            tError: '<a href="%url%">The image #%curr%</a> could not be loaded.', titleSrc: function(item) { 
                                return item.el.attr('title') + '<small>by Marsel Van Oosten</small>'; 
                            } 
                        } 
                    }); 
                }); 
            </script>
            
        <div class="popup-gallery"> <a href="http://farm9.staticflickr.com/8242/8558295633_f34a55c1c6_b.jpg" title="The Cleaner"><img src="http://farm9.staticflickr.com/8242/8558295633_f34a55c1c6_s.jpg" height="75" width="75"></a>
